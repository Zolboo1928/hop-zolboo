<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./root.css">
</head>
<body>
    <p id="winner"></p>
    <div id="challengers">
        <div id="player1Area">
            <p id="player1Text">Player1</p>
            <img class="questionmark" id="player1Mark" src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Black_question_mark.png" alt="">
        </div>
        <p id="slash">|</p>
        <div id="player2Area">
            <p id="player2Text">Computer</p>
            <img class="questionmark" id="player2Mark" src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Black_question_mark.png" alt="">
        </div>
    </div>
    <div class="buttons">
    <button class="button" id="playAgain">Play Again</button>
    <button  class="button" id="button" >Choose</button>
    </div>
    <div id="selection">
        <img src="imgs/scissor.png" id="scissor" alt="">
        <img src="imgs/rock2.png" id="rock" alt="">
        <img src="imgs/paper.png" id="paper" alt="">
    </div>
    <script src="./index.js"></script>
</body>
</html>
