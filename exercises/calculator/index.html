<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/root.css" />
  </head>
  <body>
    <div class="board">
      <div class="input">
        <h3 class="enterText">Enter 1st number</h3>
        <input type="number" id="input1" class="enterArea" placeholder="..." />
      </div>
      <div class="input">
        <h3 class="enterText">Enter 2nd number</h3>
        <input type="number" id="input2" class="enterArea" placeholder="..." />
      </div>
      <div class="input">
        <h3 class="enterText">Output</h3>
        <input
          type="number"
          class="enterArea Output"
          placeholder="..."
          value="null"
        />
      </div>
      <div class="buttons">
        <button class="command clear">Clear</button>
        <button class="command ">+/-</button>
        <button class="command ">%</button>
        <button class="command divide">/</button>
      </div>
      <div class="buttons">
        <button class="command main">9</button>
        <button class="command main">8</button>
        <button class="command main">7</button>
        <button class="command multiply">x</button>
      </div>
      <div class="buttons">
        <button class="command main">6</button>
        <button class="command main">5</button>
        <button class="command main">4</button>
        <button class="command minus">-</button>
      </div>
      <div class="buttons">
        <button class="command main">3</button>
        <button class="command main">2</button>
        <button class="command main">1</button>
        <button class="command plus">+</button>
      </div>
      <div class="buttons">
        <button class="command zero main">0</button>
        <button class="command  ">.</button>
        <button class="command  ">=</button>
      </div>
      <div class="buttons">
        <button class="command square">x²</button>
        <button class="command xTo3">x³</button>
        <button class="command yPower">xʸ</button>
        <button class="command pTo10">10ˣ</button>
        <button class="command tenDByx">1/x</button>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
